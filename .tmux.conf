# ` is an interesting key for a prefix
#set-option -g prefix `
source-file ~/.tmux.hotkey

unbind-key C-b
bind-key C-a last-window
bind-key ` last-window
bind-key a send-prefix

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

# 0 is too far from ` ;)
set -g base-index 1

# set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell on

setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on

bind e previous-window
bind f next-window

set-option -g status-utf8 on
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-left-length 40
set-option -g status-utf8 on
set-option -g status-bg colour16
set-option -g status-fg colour15

set-option -g pane-active-border-fg red
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black


set-option -g message-fg black
set-option -g message-bg white

#setw -g mode-bg black
setw -g window-status-fg colour4
setw -g window-status-bg colour16
setw -g window-status-alert-fg colour5
setw -g window-status-alert-bg colour16

## highlight active window
setw -g window-status-current-attr bold#,underscore
setw -g window-status-current-bg colour16
setw -g window-status-current-fg colour9
setw -g window-status-current-format ' #I #W '

## set window notifications
set-option -g visual-activity on
set-option -g visual-content on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename off

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold
# starts windows at 1 not 0
set-option -g base-index 1



# set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
#set -g status-right '#[fg=white]• #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-right '#[bold]#(whoami)#[fg=yellow]@#[fg=red]#[bold]#H#[fg=colour10] %H:%M #[default]'

set -g history-limit 4096

unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind r source-file ~/.tmux.conf
